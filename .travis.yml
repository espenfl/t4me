language: python
dist: thrusty
python:
  - 3.6
  - 3.7
cache: pip
install:
  - pip install --upgrade pip setuptools
  - pip install numpy
  - pip install Cython
  - pip install .[dev]
  - pip install tox-travis coveralls
env:
